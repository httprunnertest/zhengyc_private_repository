
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
</head>
<link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/jquery.cookie.js"></script>
<script src="/static/js/md5.js"></script>
<script src="/static/js/login.js"></script>
<style type="text/css">
        /*默认的placeholder文字颜色*/
    ::-webkit-input-placeholder {
            color: #808080;
        }

        /*需要变化的placeholder文字颜色*/
    .form-control.change::-webkit-input-placeholder {
            color: red;
        }
    .date_wrong {
        color: red;
        display: none;
    }

    </style>
<body>
{% csrf_token %}
<div style="margin: auto;width: max-content">
    <div class="form-group" style="width: 300px">
            <label class="control-label">用户名</label>
            <input type="text" class="form-control"  id="username" placeholder="用户名" value="{{ cookie_username }}">
        </div>
    <div class="form-group" style="width: 300px">
        <label class="control-label">密码</label>
        <input type="password" class="form-control" placeholder="密码" id="password">
    </div>
    <div style="margin-bottom: 10px;margin-left: 0px">
        <input type="checkbox" id="remember" {{ checked }}>
        <span>记住用户名</span>
        <span class="date_wrong">用户名或密码错误!</span>
    </div>
<input type="button" value="登录" id="submit" class=" btn btn-success">
<input type="button" value="注册" id="register" class="btn btn-warning">
</div>


</body>

</html>
